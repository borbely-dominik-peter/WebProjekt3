<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="SCCont">
        <p>Score:</p>
        <span id="SCOut">0</span>
    </div>
    <div id="main">
        <h1 id="startText">Start Game!</h1>
        <h1 id="endText" style="display: none;">Game Over Your Score is:<br> <span id="sc">-1</span></h1>
        <table id="MTable">
            <tr class="lane">
                <td class="col" id="C-1"></td>
                <td class="col" id="C-2"></td>
                <td class="col" id="C-3"></td>
                <td class="col" id="C-4"></td>
                <td class="col" id="C-5"></td>
            </tr>
        </table>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
